<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Enrollment Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Student Enrollment Form</h1>
    <form id="form" method="POST">
      <div class="form-group">
        <label for="rollno">Roll No:</label>
        <input type="text" class="form-control" id="rollno" placeholder="Enter Roll No" required>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
      </div>
      <div class="form-group">
        <label for="class">Class:</label>
        <input type="text" class="form-control" id="class" placeholder="Enter Class" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" placeholder="Enter Address" required>
      </div>
      <div class="form-group">
        <label for="BirthDate">Birth Date:</label>
        <input type="date" class="form-control" id="BirthDate" required>
      </div>
      <div class="form-group">
        <label for="EnrollmentDate">Enrollment Date:</label>
        <input type="date" class="form-control" id="EnrollmentDate" required>
      </div>
      <button type="button" class="btn btn-success" id="savebutton" onclick="Savedata()">Save</button>
      <button type="button" class="btn btn-primary" id="update" onclick="Updatedata()">Update</button>
      <button type="button" class="btn btn-warning" id="reset" onclick="resetForm()">Reset</button>
    </form>
  </div>
</body>
</html>
